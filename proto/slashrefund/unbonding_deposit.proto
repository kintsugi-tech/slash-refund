syntax = "proto3";
package madeinblock.slashrefund.slashrefund;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/made-in-block/slash-refund/x/slashrefund/types";
import "slashrefund/deposit.proto"; 

message UnbondingDeposit {
  uint64 id = 1;
  google.protobuf.Timestamp unbondingStart = 2 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true]; 
  string depositorAddress = 3 [(cosmos_proto.scalar) = "cosmos.AddressString"]; 
  string validatorAddress = 4 [(cosmos_proto.scalar) = "cosmos.AddressString"]; 
  cosmos.base.v1beta1.Coin balance = 5 [(gogoproto.nullable) = false];
  
}
